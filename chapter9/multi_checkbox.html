<!DOCTYPE html>
<html lang="EN">
<head><title> Multi-checkbox </title>
<link rel="stylesheet" type="text/css" href="form_proc.css"/></head>
<body>
<!-- 
this example shows how to take user input from a checkbox and process in PHP

if you want to allow multiple checkboxes to be checked, the name of checkbox should be set up as an array, e.g., hobbies[] -->
<p>Select hobbies here. You can select more than one hobby</p>
<form action="multi_checkbox.php" method="post">
<p>
<input type="checkbox" name="hobbies[]" value="music"> Playing Music <br />
<input type="checkbox" name="hobbies[]" value="art">Engaging in Art <br />
<input type="checkbox" name="hobbies[]" value="soccer">Playing Soccer <br />
<input type="submit"/>
</p>
</form>
</body>
</html>
