<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title> Dynamic stacking of images </title>
  <script type="text/javascript" src="stacking.js">
  </script>

</head>

<body>
  <p id="blah">

    <img class="simpson1" id="bart" src="simpsons/Bart_Simpson.jpg" alt="(Bart Simpson)" />
    <img class="simpson2" id="homer" src="simpsons/Homer_Simpson.png" alt="(Homer)" />
    <img class="simpson3" id="lisa" src="simpsons/Lisa_Simpson.jpg" alt="(Lisa)" />
  </p>

</html>
