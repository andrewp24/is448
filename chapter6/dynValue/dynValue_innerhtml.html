<?xml version = "1.0" encoding = "utf-8" ?>
<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<!-- dynValue.html
     Illustrates dynamic values
     -->
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title> Dynamic values </title>
  <script type="text/javascript" src="dynValue_innerhtml.js">
  </script>
  <link rel="stylesheet" type="text/css" href="dynValue_innerhtml.css" />
</head>

<body>
  <form action="">
    <p>
      <span>
        Customer information
      </span>
      <br />
      <br />
      <label>
        Name:
        <input type="text" id="name" />
      </label>
      <br />
      <label>
        Email:
        <input type="text" id="email" />
      </label>
      <br />
      <br />
      <span style="font-style: italic">
        To create an account, provide the following:
      </span>
      <br />
      <br />
      <label>
        User ID:
        <input type="text" id="userid" />
      </label>
      <br />
      <label>
        Password:
        <input type="password" id="password" />
      </label>
      <br />
      <div id="adviceBox">

      </div>

      <br />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </p>
  </form>
</body>

</html>
