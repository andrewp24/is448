<?xml version = "1.0"  encoding = "utf-8" ?>
<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<!-- dynColors.html
     Illustrates dynamic foreground and background colors
     -->
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title> Dynamic colors </title>
  <script type="text/javascript" src="dynColors.js">
  </script>
  <link rel="stylesheet" type="text/css" href="dynColors.css" />
</head>

<body>
  <p class="regular">
    This small page illustrates dynamic setting of the foreground and background colors for a document
  </p>
  <form action="">
    <p>
      <label>
        Background color:
        <input type="text" name="background" size="10" id="background" />
      </label>
      <br />
      <label>
        Foreground color:
        <input type="text" name="foreground" size="10" id="foreground" />
      </label>
      <br/>
      <input type="submit" value="submit" id="submitB" />
      <br />
    </p>
  </form>

</body>

</html>
