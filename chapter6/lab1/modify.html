<!DOCTYPE html>
<html>

<head>
	<title>Modify My Text!</title>
	<link href="modify.css" type="text/css" rel="stylesheet" />

	<script type="text/javascript" src="modify.js"></script>

</head>

<body>
	<h1>Modify My Text</h1>

	<div class="parrotImage">
		<img src="temp.jpg" alt="Parrot!" />
	</div>
	<div class="restOfPage">
		<form>
			<fieldset>
				<legend>Text:</legend>
				<textarea rows="4" cols="30" name="placeForText" id="placeForText">
				</textarea>
			</fieldset>

			<fieldset>
				<legend>Modify It:</legend>
				<input type="button" value="Bigger Text" name="bigText" id="bigTextButton" />
				<input type="checkbox" value="bling" name="bling" /> Bling
			</fieldset>
		</form>
	</div>
</body>

</html>
