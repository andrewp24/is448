<?xml version = "1.0"  encoding = "utf-8" ?>
<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<!-- dynLink.html
     Illustrates dynamic font styles and colors for links
     -->
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title> Dynamic fonts for links </title>

  <script type="text/javascript" src="dynLink.js">
  </script>
  <style type="text/css">
    .regText {
      font: Times;
      font-size: 16pt;
    }
  </style>
</head>

<body>
  <p class="regText">
    The state of
    <span id="textchange" style="color: blue;">
      Washington
    </span>
    produces many of our nation's apples.
  </p>
</body>

</html>
