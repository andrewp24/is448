<head>
	<title>load </title>
	<script type="text/javascript" src="load.js">

	<style type="text/css">

			width: 500px;
		}

<body>
	<form>
		<label>
			This was the greeting just displayed... Greeting appears on page load:
			<br />
			<input type="text" id="greeting_box" name="greeting" style="width: 500px;" />
		</label>

		<br />
		<br />
		<br />


		<label>
			<input type="button" id="quote_button" value="Click me to see the quote of the day" />
		</label>

	</form>

	<p>
		<img src="happy.jpg" id="mood" alt="moodofday" />
		<input type="button" id="change" value="Click me to change mood smiley" />
	</p>

</body>
