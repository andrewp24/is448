<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.1//EN"

<!-- load.html 
     Illustrates the use of event handler functions
     -->
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>load </title>
	<script type="text/javascript" src="simpleform.js">
	</script>
	<style type="text/css">
		body {
			position: absolute;
			top: 150px;
			left: 150px;
			width: 500px;
		}
	</style>

</head>

<body>
	<form>
		User name:
		<input type="text" id="username" />
		<br/> Password:
		<input type="text" id="password" style="margin-left:5px;" />
		<br/>
		<br/>
		<input type="submit" id="submitB" value="submit" />
	</form>
</body>

</html>
