<?xml version = "1.0"?>
<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>working with Javascript</title>
  <script type="text/javascript" src="verify.js">
  </script>
</head>

<body>
  <h1> Example form </h1>

  <form name="info">
    <label>
      First name:
      <input type="text" id="firstName" style="margin-left:70px;" />
    </label>
    <br />
    <label>
      Last name:
      <input type="text" id="lastName" style="margin-left:68px;" />
    </label>
    <br />
    <label>
      Apt/House Number:
      <input type="text" id="houseNumber" style="margin-left:10px;" />
    </label>
    <br />
    <label>
      Street:
      <input type="text" id="streetName" style="margin-left:95px;" />
    </label>
    <br />
    <label>
      City:
      <input type="text" id="cityName" style="margin-left:106px;" />
    </label>
    <br />
    <label>
      State:
      <input type="text" id="stateName" style="margin-left:100px;" />
    </label>
    <br />
    <label>
      <input type="button" id="verify_button" value="Submit" />
    </label>


  </form>
</body>

</html>
