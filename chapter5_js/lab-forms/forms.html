<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">


<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title> Form validations </title>
  <link rel="stylesheet" type="text/css" href="form_proc.css" />
</head>

<body>
  <h1> User information input form </h1>
  <form name="input" method="GET">
    First name:
    <input type="text" name="firstName" style="margin-left:15px;" />
    <br /> Middle initial:
    <input type="text" name="middleName" size="1" />
    <br /> Last name:
    <input type="text" name="lastName" style="margin-left:16px;" />
    <br />
    <br /> Address:
    <input type="text" name="address" style="margin-left:26px;" />
    <br /> Apt No.:
    <input type="text" name="apt_no" style="margin-left:26px;" />
    <br />
    <br /> City:
    <input type="text" name="city" style="margin-left:56px;" />
    <br /> State:
    <input type="text" name="state" style="margin-left:50px;" />
    <br />
    <br />
    <br />
    <input type="submit" value="Submit" />
    <br />
  </form>
</body>

</html>
