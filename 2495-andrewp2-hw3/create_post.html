<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Create Blog Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" title="style" />
</head>


<body>
    <h1>Create a blog post below!</h1>
    <div class="inputs">
        <form action="submit_post.php" method="get">
            <div>
                Title:
                <input type="text" name="title_name" />
                <br />
            </div>
            <div>
                Post:
                <textarea name="blog_content" cols="60" rows="10"></textarea>
                <br />
            </div>
            <div>
                Tags:
                <input type="text" name="tags" />
                <br />
            </div>
            <div class="buttons">
                <input type="submit" />
                <input type="reset" value="Reset" />
            </div>
        </form>
        <div class="valid">
            <p>
                <a href="http://validator.w3.org/check?uri=https%3A%2F%2Fswe.umbc.edu%2F~andrewp2%2Fis448%2F2495-andrewp2-hw3%2Fcreate_post.html%3F">
                    <img src="http://www.w3.org/Icons/valid-xhtml11" alt="Valid XHTML 1.1" height="31" width="88" />
                </a>
            </p>
        </div>
    </div>
</body>

</html>
