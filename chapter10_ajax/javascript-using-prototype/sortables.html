<html>
<!-- Example of using sortable function from Scriptaculous framework -->

<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			Sortable.create("simpsons");
		};
	</script>
</head>

<body>
	<h2>My favorite Simpsons characters, ordered from most favorite to least favorite</h2>
	<ol id="simpsons">
		<li id="simpsons_0">Homer</li>
		<li id="simpsons_1">Marge</li>
		<li id="simpsons_2">Bart</li>
		<li id="simpsons_3">Lisa</li>
		<li id="simpsons_4">Maggie</li>
	</ol>
</body>

</html>
