<html>
<!-- Username validation code implemented with the use of Prototype -->

<head>
  <link rel="stylesheet" type="text/css" href="login.css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js"></script>
  <script type="text/javascript" src="check.js"></script>
</head>

<body>
  <div id="centering">
    <h1>Register at my website </h1>

    <form name="test">
      <table>
        <tr>
          <td>User Name:</td>
          <td>
            <input name="username" type="text" id="username" value="" maxlength="15" />
            <span id="msgbox"></span>
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input name="password" type="password" id="pswd" value="" maxlength="15" />
          </td>
        </tr>
        <tr>
          <td>Secret Question:</td>
          <td>
            <input name="question" type="text" id="qst" value="" maxlength="15" />
          </td>
        </tr>
        <tr>
          <td>Answer to question:</td>
          <td>
            <input name="answer" type="text" id="ans" value="" maxlength="15" />
          </td>
        </tr>
      </table>
      <label>
        <input name="submit" type="button" id="submit" value="Submit" />
      </label>
      <label>
        <input name="reset" type="reset" id="reset" value="Reset" />
      </label>
    </form>

    <div>

</body>

</html>
