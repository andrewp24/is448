<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Mr. Potato Head</title>
	<link rel="stylesheet" type="text/css" href="potato.css" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.2/scriptaculous.js"></script>
	<script type="text/javascript" src="potato.js"></script>

</head>

<body>
	<h1>Mr. Potato Head</h1>
	<fieldset id="controls">
		<legend>Parts</legend>

		<label>
			<input type="checkbox" id="arms" /> Arms
		</label>


		<label>
			<input type="checkbox" id="ears" /> Ears
		</label>

		<label>
			<input type="checkbox" id="eyes" /> Eyes
		</label>

		<label>
			<input type="checkbox" id="mouth" /> Mouth
		</label>

		<label>
			<input type="checkbox" id="nose" /> Nose
		</label>



		<label>
			<input type="checkbox" id="eyebrows" /> Eyebrows
		</label>


		<label>
			<input type="checkbox" id="glasses" /> Glasses
		</label>

		<label>
			<input type="checkbox" id="hat" /> Hat
		</label>

		<label>
			<input type="checkbox" id="moustache" /> Moustache
		</label>

		<label>
			<input type="checkbox" id="shoes" /> Shoes
		</label>
	</fieldset>

	<div id="potato">
		<img id="arms_image" src="images/arms.png" alt="arms" style="display: none;" />

		<img id="ears_image" src="images/ears.png" alt="ears" style="display: none;" />
		<img id="eyes_image" src="images/eyes.png" alt="eyes" style="display: none;" />
		<img id="mouth_image" src="images/mouth.png" alt="mouth" style="display: none;" />
		<img id="nose_image" src="images/nose.png" alt="nose" style="display: none;" />

		<img id="eyebrows_image" src="images/eyebrows.png" alt="eyebrows" style="display: none;" />
		<img id="glasses_image" src="images/glasses.png" alt="glasses" style="display: none;" />
		<img id="hat_image" src="images/hat.png" alt="hat" style="display: none;" />
		<img id="moustache_image" src="images/moustache.png" alt="moustache" style="display: none;" />
		<img id="shoes_image" src="images/shoes.png" alt="shoes" style="display: none;" />
	</div>
</body>

</html>
