<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title> Global and Local scope </title>
</head>

<body>
	<h1>Demonstrates scope of variables</h1>

	<script type="text/javascript">
		"use strict"
		//this is the main program	
		var temp = 0;
		var temp2 = 0;
		increment();
		product();
		displayMessage();

		function increment() {
			temp = 10;
			temp2 = 7;

			var count = count + 1;
			document.write(count);
		}


		function product() {


			temp = temp * 9;
			document.write("Value of <b>temp</b> in product function is: " + temp + "<br />");

			temp2 = temp2 * 2;
			document.write("Value of <b>temp2</b> in product function is: " + temp2 + "<br />");



		}

		function displayMessage() {
			var UserName = prompt("Enter your name");
			alert("welcome to this web page " + UserName);

		}
	</script>
</body>

</html>
